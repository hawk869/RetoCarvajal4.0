<div class="container">
  <h1>Agregar Productos a mi WishList</h1>
  <div class="row">
    <div class="col-3">
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="floatingInput" [(ngModel)]="producto.idProducto" name="idProducto" >
        <label for="floatingInput">Id del producto</label>
      </div>
      <button (click)="traerProducto()" class="btn btn-outline-dark">Buscar</button>
    </div>
  </div>
  <form (ngSubmit)="onAgregar()">

    <div class="row">
      <div class="col">
        <br>
        <div class="form-floating mb-3">
          <input disabled type="text" class="form-control" id="floatingInput2" [(ngModel)]="producto.nombreProducto" name="nombreProducto" >
          <label for="floatingInput">Nombre del producto</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input disabled type="text" class="form-control" id="floatingInput3" [(ngModel)]="producto.precio" name="precio" >
          <label for="floatingInput">Precio por unidad</label>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-floating mb-3">
          <input disabled type="text" class="form-control" id="floatingInput4" [(ngModel)]="producto.cantidad" name="cantidad" >
          <label for="floatingInput">Cantidad en stock</label>
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-dark">Agregar</button>
<!--    <button class="btn btn-outline-danger">Eliminar</button>-->
  </form>

</div>
